<div class="left-container"></div>
<div class="right-container d-flex justify-content-center flex-column align-items-center h-100">
  <img src="../../../assets/images/musikat_logo.png" alt="Logo" class="img-fluid d-block w-25">
  <h2>Iniciar Sesión</h2>
  <div class="row w-100 d-flex justify-content-center">
    <div class="col-8">
      <form class="omb_loginForm" [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off">
        <div class="input-container mt-4">
          <input type="text" id="email" placeholder=" " formControlName="email" />
          <label for="email">Correo electrónico</label>
        </div>
        <div *ngIf="formLogin.controls['email'].invalid && formLogin.controls['email'].touched" class="text-danger mt-2">
          El correo electrónico es obligatorio.
        </div>
        <div class="input-container password-container mt-4">
          <input type="password" id="password" placeholder=" " formControlName="password" />
          <label for="password">Contraseña</label>
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility('password')">
            <span>
              @if (passwordVisible['password']) {
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                viewBox="0 0 16 16">
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
              </svg>
              } @else {
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash"
                viewBox="0 0 16 16">
                <path
                  d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                <path
                  d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                <path
                  d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
              </svg>
              }
            </span>
          </button>
        </div>
        <div *ngIf="formLogin.controls['password'].invalid && formLogin.controls['password'].touched"
          class="text-danger mt-2">
          La contraseña es obligatoria.
        </div>
        <div class="text-start d-flex mt-4">
          <h6>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></h6>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="cssbuttons-io-button" type="submit">
            Iniciar Sesión
            <div class="icon">
              <svg height="14" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                  fill="currentColor"></path>
              </svg>
            </div>
          </button>
        </div>
        <div class="row mt-1">
        </div>
      </form>
    </div>
  </div>
</div>
