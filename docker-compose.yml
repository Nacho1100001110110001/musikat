version: '3.8'
services:
  musikat-server:
    container_name: musikat-server
    image: nachocker/musikat-server:latest
    ports:
      - 3031:3000
    depends_on:
      - mongodb
    networks:
      - musicat-network
      
  mongodb:
    container_name: mongodb
    image: mongo:latest
    networks:
      - musicat-network

  musikat-client:
    container_name: musikat-client
    image: nachocker/musikat-client:latest
    ports:
      - 120:80
    networks:
      - musicat-network

networks:
  musicat-network:
    driver: bridge
  
