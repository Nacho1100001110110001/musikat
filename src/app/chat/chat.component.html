<div class="container chat-container">

    <div class="row chat-header align-items-center">
        <div class="col-3 chat-photo">
            <img class="chat-photo mw-100" src="../../../assets/images/Perfil.svg"><img>
        </div>

         <div class="col-6 text-center chat-title mw-100">{{name}}</div>

        <div class="col-3 text-end">
          <button class="exit-button" (click)="onExitClick()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
              <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
            </svg>
          </button>

        </div>
    </div>

    <div #chatMessages class="chat-messages">

        <div *ngFor="let message of messages" [ngClass]="{'message-incoming': message.type === 'incoming', 'message-outgoing': message.type === 'outgoing', 'text-end': message.type === 'outgoing'}" class="message">
          {{ message.text }}
        </div>

    </div>

    <div class="row chat-input align-items-center">
        <div class="col">
          <input #messageInput class="form-control" type="text" placeholder="Escribe un mensaje..." (keydown.enter)="sendMessage(messageInput)">
        </div>
        <div class="col-auto">
          <button (click)="sendMessage(messageInput)" class="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e8eaed">
                <path d="M120-160v-240l320-80-320-80v-240l760 320-760 320Z" />
            </svg>
          </button>
        </div>
    </div>
</div>
